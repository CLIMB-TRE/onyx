name: onyx

services:
  wsgi:
    container_name: onyx-wsgi
    build: .
    ports:
      - 8000:8000
    volumes:
      - ${ONYX_PROJECTS_DIR}:/app/projects
    env_file:
      - ./onyx/.env
    depends_on:
      db:
        condition: service_healthy

  db:
    container_name: onyx-db
    image: postgres:14
    restart: always
    user: postgres
    volumes:
        - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    env_file:
      - ./onyx/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 1s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
